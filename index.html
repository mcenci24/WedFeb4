<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Polaris chip and my-card demo">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    my-card {
      margin: 16px;
      display: inline-block;
    }

    polaris-chip {
      margin: 16px;
    }
  </style>

  <title>polaris-chip / my-card</title>
</head>

<body>

  <h1>polaris-chip</h1>

  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>


  <h1>my-card</h1>

  <my-card
    title="Sunset Beach"
    image="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/e0/ce/85/sunset-beach.jpg?w=1200&h=-1&s=1"
    alt="Sunset Beach"
    style="--card-bg:#ffffff; --card-button-bg:purple;"
  >
    <p>
      A tropical sunset.
    </p>
    <span slot="button">View More</span>
  </my-card>


  <my-card
    title="Mountains"
    image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
    alt="Mountain"
    style="--card-bg:#ffffff; --card-border:blue;"
  >
    <p>
      Mountains and water.
    </p>
  </my-card>


  <my-card
    title="CLOUDS"
    image="https://images.unsplash.com/photo-1499346030926-9a72daac6c63"
    alt="City at night"
    style="--card-bg:#ffffff; --card-button-bg:red;"
  >
    <p>
      A statement that includes <b>bold text</b>
    </p>
  </my-card>


  <my-card
    title="Forest Path"
    image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
    alt="Forest Path"
    style="--card-bg:#ffffff;"
  >
    <p>
      green forest.
    </p>
  </my-card>


  <my-card
    title="Boating"
    image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
    alt="Desert"
    style="--card-bg:#ffffff;"
  >
    <p>
      Blue water and bright sun.
    </p>
  </my-card>


  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

</body>
</html>
