<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  

<my-card 
  title="Sunset Beach" 
  image="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/e0/ce/85/sunset-beach.jpg?w=1200&h=-1&s=1"
  alt="Sunset Beach"
  description="A beautiful tropical sunset."
  color="#f9c2ff">
</my-card>

<my-card 
  title="Mountain View" 
  image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
  alt="Mountain"
  description="Snow-capped mountains under a clear blue sky."
  color="#c2f9ff">
</my-card>

<my-card 
  title="City Lights" 
  image="https://images.unsplash.com/photo-1499346030926-9a72daac6c63"
  alt="City at night"
  description="The city glows with lights at night."
  color="#ffc2c2">
</my-card>

<my-card 
  title="Forest Path" 
  image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
  alt="Forest Path"
  description="A calm path through a green forest."
  color="#c2ffc2">
</my-card>

<my-card 
  title="Desert Dunes" 
  image="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
  alt="Desert"
  description="Golden sand dunes under the bright sun."
  color="#ffffc2">
</my-card>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
